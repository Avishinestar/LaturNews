name: Update Latur News

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:  # Allows manual run

jobs:
  update-news:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Fetch and Process News
        run: |
          # We run specific python code to execute the update once, ignoring the scheduling loop in the main block
          python -c "from fetch_news import fetch_and_process_news; fetch_and_process_news()"

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add news_data.json
          git commit -m "Auto-update news data [skip ci]" || echo "No changes to commit"
          git push
